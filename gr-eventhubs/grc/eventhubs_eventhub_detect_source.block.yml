id: eventhub_detect_source
label: EventHub Detect Source
category: '[Event Hubs]'
flags: [ show_id, python ]

templates:
  imports: import eventhubs
  make: eventhubs.eventhub_detect_source(${connection_str}, ${endpoint}, ${schema_group}, ${eventhub_name}, ${consumer_group}, ${starting_position})

parameters:
- id: connection_str
  label: Connection String
  dtype: string
  default: ''
- id: endpoint
  label: Endpoint
  dtype: string
  default: '' 
- id: schema_group
  label: Schema Group
  dtype: string
  default: ''
- id: eventhub_name
  label: Event Hub Name
  dtype: string
  default: ''
- id: consumer_group
  label: Consumer Group
  dtype: string
  default: ''
- id: starting_position
  label: Starting Position
  dtype: raw
  default: '-1'

inputs:
-   domain: message
    id: print
    optional: true
-   domain: message
    id: store
    optional: true
-   domain: message
    id: print_pdu
    optional: true


file_format: 1
