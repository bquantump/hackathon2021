id: eventhub_source
label: EventHub Source
category: '[Event Hubs]'
flags: [ show_id, python ]

templates:
  imports: import eventhubs
  make: eventhubs.eventhub_source(${connection_str}, ${endpoint}, ${schema_group}, ${eventhub_name}, ${consumer_group})

parameters:
- id: connection_str
  label: Connection String
  dtype: string
  default: ''
- id: endpoint
  label: Endpoint
  dtype: string
  default: '' 
- id: schema_group
  label: Schema Group
  dtype: string
  default: ''
- id: eventhub_name
  label: Event Hub Name
  dtype: string
  default: ''
- id: consumer_group
  label: Consumer Group
  dtype: string
  default: '' 

outputs:
- label: out
  domain: stream
  dtype: complex
  vlen: 1


file_format: 1
